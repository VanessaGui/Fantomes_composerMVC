<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Liste des fant√¥mes</title>
</head>
<body>

<main role="main" class="container">
    <table class="table">
        <thead style="background-color: #ddd; font-weight: bold;">
        <tr>
            <td class="header">Id</td>
            <td class="header">Nom</td>
            <td class="header">Couleur</td>
        </tr>
        </thead>
        <tbody>
        {% for fantome in fantomes %}
        <tr>
            <td>{{ fantome.id}}</td>
            <td>{{ fantome.nom}}</td>
            <td>{{ fantome.couleur }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
